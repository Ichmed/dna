<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


<script type="text/javascript">

function createMastery(name, skill)
{
	msg = "/addAbility?name=Mastery " + name + "&parent=" + name + "&requires=" + name + "&display_name=Mastery&skill=" + skill + "&leveling=Inc&cost=1"; 
	
	
	var xhttp = new XMLHttpRequest();
	xhttp.open("GET", msg, true);
	xhttp.send();
}

</script>
